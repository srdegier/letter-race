<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Letter Race </title>
    <link rel="icon" type="icon" href="./images/logo.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/dice.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <script defer src='js/game.js' type="module"></script>
  </head>
  <body>
    <!--Begin afbeeldingen-->
    <img class="boom" src="./images/boom.png">
    <img class="grot" src="./images/grot.png">
    <!-- Einde afbeeldingen-->

    <!-- The question Modal -->
    <div id="myModal" class="modal fade-in">

      <!-- Modal content -->
      <div id="modal" class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <div id="modal-header">
          <h1 id="question">Some text in the Modal..</h1>
          <img id="question-image" src="">
        </div>
        <div id="answers">
          <div class="answer">aa</div>
          <div class="answer">oo</div>
          <div class="answer">ee</div>
          <p id="message" class="invisible"></p>
        </div>
      </div>

    </div>
    <dice>
      <!-- <script>
        console.log('hey');
      </script> -->
      <div class="dice">
        <ol class="die-list even-roll" data-roll="1" id="die-1">
          <li class="die-item" data-side="1">
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="2">
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="4">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="5">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
        </ol>
      </div>
    </dice>
      
      <div class="board">


        <button type="button" id="roll-button">Dobbelen</button>
        <div class="horizontal">
          
          <div class="tile">
            <p id="start">START</p>
          </div>
          <div class="tile"><p class="number">1</p></div>
          <div class="tile"><p class="number">2</p></div>
          <div class="tile"><p class="number">3</p></div>
          <!-- vertical -->
          <div class="vertical">
            <div class="tile"><p class="number">4</p></div>
            <div class="tile"><p class="number">5</p></div>
            <div class="tile"><p class="number">6</p></div>
            <div class="tile"><p class="number">7</p></div>
            <!-- horizontal -->
            <div class="horizontal">
              <div class="tile"><p class="number">8</p></div>
              <div class="tile"><p class="number">9</p></div>
              <div class="tile"><p class="number">10</p></div>
              <div class="tile"><p class="number">11</p></div>
              <!-- vertical -->
              <div class="vertical">
                <div class="tile"><p class="number">12</p></div>
                <div class="tile"><p class="number">13</p></div>
                <div class="tile">
                  <p id="finish">FINISH</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
