<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Letter Race </title>
    <link rel="icon" type="icon" href="./images/logo.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/dice.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <script defer src='js/game.js' type="module"></script>
  </head>
  <body>
    <!-- The question Modal -->
    <div id="myModal" class="modal fade-in">

      <!-- Modal content -->
      <div class="modal-content">
        <!-- <span class="close">&times;</span> -->
        <h1 id="question">Some text in the Modal..</h1>
        <div id="answers">
          <div class="answer">aa</div>
          <div class="answer">oo</div>
          <div class="answer">ee</div>
        </div>
      </div>

    </div>
    <dice>
      <!-- <script>
        console.log('hey');
      </script> -->
      <div class="dice">
        <ol class="die-list even-roll" data-roll="1" id="die-1">
          <li class="die-item" data-side="1">
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="2">
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="3">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="4">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="5">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
          <li class="die-item" data-side="6">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </li>
        </ol>
      </div>
    </dice>
      <div class="board">


        <button type="button" id="roll-button">Dobbelen</button>
        <div class="horizontal">
          
          <div class="tile">
            <p id="start">START</p>
          </div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <!-- vertical -->
          <div class="vertical">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <!-- horizontal -->
            <div class="horizontal">
              <div class="tile"></div>
              <div class="tile"></div>
              <div class="tile"></div>
              <div class="tile"></div>
              <!-- vertical -->
              <div class="vertical">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile">
                  <p id="finish">FINISH</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
