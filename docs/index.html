<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Letter Race </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script defer src='js/game.js' type="module"></script>
  </head>
  <body>
      <div class="board">
        <div class="horizontal">
          
          <div class="tile">
            <p id="start">START</p>
          </div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <!-- vertical -->
          <div class="vertical">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <!-- horizontal -->
            <div class="horizontal">
              <div class="tile"></div>
              <div class="tile"></div>
              <div class="tile"></div>
              <div class="tile"></div>
              <!-- vertical -->
              <div class="vertical">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile">
                  <p id="finish">FINISH</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
